<div class="modal fade" id="empDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header-info">
                <h5 class="modal-title" id="exampleModalLabel">{{data.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="txtWrap"> {{data.desc}}
                    <div>
                        <br>
                        <div>
                            <b>Extra Information</b>
                            <br>
                            <div ng-repeat="(key,value) in data.extraInfo">{{key}}:{{value}}</div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn btn-info" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

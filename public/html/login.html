<!DOCTYPE html>
<html>

<head>
    
</head>

<body  ng-controller="loginController">
    <div class="col-md-12">


<div class="nb-login">
    <h3 class="scenter">Sign In</h3>
    <form ng-submit="login()">
        <div class="form-group">
            <input required ng-model="email" type="email" class="form-control" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <input required ng-model="pwd" type="password" class="form-control" placeholder="Enter Password">
        </div>
        <div class="checkbox">
            <label class="text-white">
                <input type="checkbox"> Remember Me
            </label>
        </div>
        <div ng-if="authError=='onError'" role="alert">
            <span style="color:black">Invalid Credentials</span>            
        </div>
        <button type="submit" class="btn btn-block">Sign In</button>
    </form>
    

</div>

</div>
</body>

</html>
